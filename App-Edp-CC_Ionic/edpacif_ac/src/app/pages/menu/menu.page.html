<ion-header [translucent]="true">

</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">menu</ion-title>

</ion-content>

<ion-content [fullscreen]="true">

    </ion-card-header>

    </ion-card-content> -->
  </ion-card>

</ion-content>
