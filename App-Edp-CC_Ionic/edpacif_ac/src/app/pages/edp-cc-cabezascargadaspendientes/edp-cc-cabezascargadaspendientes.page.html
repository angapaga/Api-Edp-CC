<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="regresar()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <!-- <img style="zoom: 0.5;" src="assets/img/logo.jpg" slot="start" [routerLink]="['/menu-doc-rc']"> -->
    <ion-title style="font-size: 30px; text-align: center;" ><h2>Cabezas Cargadas</h2></ion-title>
    <!-- <ion-title slot="end">{{nom_usua}}</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 
       
  <ion-card>
    <ion-card-header>
      <ion-card-title>Documentos Pendientes</ion-card-title>
      <ion-card-subtitle>
          <ion-item>
            <ion-button (click)="mostrar_pe()" class="large" color="secondary">
              <ion-icon name="newspaper-outline"></ion-icon>
            </ion-button>
            <ion-label>Total Pendientes: </ion-label>            
            <ion-badge color="warning">{{total}}</ion-badge>
          </ion-item>

      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list >
        <ion-item color="medium">
          <ion-label size="1">#</ion-label>
          <ion-label size="5">Documento</ion-label>
          <ion-label size="5">Analista</ion-label>
          <ion-label size="1"></ion-label>
        </ion-item>
        <!--  -->
        <ion-item *ngFor="let get_lista of lista_pe" >
          <ion-label size="1" ><ion-icon name="logo-ionic" color="primary"></ion-icon> </ion-label>  
          <ion-label size="5"> {{get_lista.cod_panel}}</ion-label> 
          <ion-label size="5">{{get_lista.analista}}</ion-label>
          <ion-label size="1" class="ion-text-right">
            <ion-button (click)="onButtonClick(1)">
              <ion-icon name="add-circle"></ion-icon>
            </ion-button>
          </ion-label>
        </ion-item>
  
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>

<ion-footer >
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">Edpacif S.A.</ion-title>
  </ion-toolbar>
</ion-footer>
