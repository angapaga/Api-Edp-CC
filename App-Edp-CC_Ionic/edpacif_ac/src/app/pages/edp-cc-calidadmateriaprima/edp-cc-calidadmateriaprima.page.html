<ion-header >
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button (click)="regresar()" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <img style="zoom: 0.5;" src="/assets/img/Edp.png" slot="start">
    <ion-button (click)="logout()" slot="end" color="warning"><ion-icon  name="log-out"></ion-icon></ion-button>
    <ion-title style="font-size: 30px; text-align: center;" ><h2>Materia Prima</h2></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">calidadmateriaprima</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="center">
    <ion-card *ngFor="let item of menuItems">
    
      <ion-card-header routerLink="/{{ item.urllink }}">
        <ion-card-title>{{item.titulo}}</ion-card-title>
        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      </ion-card-header>
      <!-- <ion-card-content>
        hola
      </ion-card-content> -->
    </ion-card>
  </div>

</ion-content>
<ion-footer >
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">Edpacif S.A.</ion-title>
  </ion-toolbar>
</ion-footer>
