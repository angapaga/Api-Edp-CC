<ion-header>
  <ion-toolbar>
    <!-- <img style="zoom: 0.5;" src="assets/img/logo.jpg" slot="start" [routerLink]="['/menu-doc-rc']"> -->
    <ion-title style="font-size: 30px; text-align: center;"><h2>Documentos Panel (Pendientes)</h2></ion-title>
    <!-- <ion-title slot="end">{{nom_usua}}</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"> 
    <ion-item-sliding >
      <ion-grid>
        <ion-row >
          <ion-col class="cabecera"> 
            <ion-label class="center">Documentos Pendientes </ion-label>
          </ion-col>
        </ion-row> 
  
        <ion-row >
          <ion-col class="cabecera">
            <ion-label class="center">Doc. </ion-label>
          </ion-col>
  
          <ion-col class="cabecera">
            <ion-label class="center">Analista</ion-label>
          </ion-col>

          <ion-col class="cabecera">
            Ver
          </ion-col>
      
          
        </ion-row>
  
        <ion-row *ngFor="let get_lista of lista_pe">
          
            <ion-col class="detalle" >
                {{get_lista.cod_panel}}
            </ion-col>
  
            <ion-col class="detalle" >
              {{get_lista.analista}}
            </ion-col>
  
            

            <ion-col class="detalle" >
              <ion-label class="center">
                 <ion-button slot="end" shape="round" color="primary"  ><!-- (click)="editar_doc(get_bin.codigo)" -->
                  <ion-icon  name="add"></ion-icon> 
                </ion-button>
              </ion-label>
            </ion-col>

  
          
        </ion-row>
      
      </ion-grid>
     </ion-item-sliding>  
  
  
</ion-content>

<ion-footer color="medium">
  <ion-toolbar>
    <ion-title class="ion-text-center">Edpacif S.A.</ion-title>
  </ion-toolbar>
</ion-footer>
