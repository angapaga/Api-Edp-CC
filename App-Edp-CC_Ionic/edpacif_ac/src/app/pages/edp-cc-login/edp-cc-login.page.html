<ion-header >
  <ion-toolbar color="primary">
    <ion-title style="font-size: 30px; text-align: center;" ><h2>Inicio de Sesión</h2></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="center frm">

    <img alt="Silhouette of mountains" src="/assets/img/Edpacif.png" />
    <ion-input label="Usuario" label-placement="floating" fill="outline" placeholder="Ingresa tú usuario" [(ngModel)]="username"></ion-input>
    <ion-input label="Clave" label-placement="floating" fill="outline" placeholder="Ingresa tú clave" type="password" [(ngModel)]="password">
    </ion-input>

    <ion-button expand="block" (click)="login()">Ingresar</ion-button>

  </div>
</ion-content>
