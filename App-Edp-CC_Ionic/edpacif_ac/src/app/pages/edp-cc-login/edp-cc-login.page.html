<ion-header >
  <ion-toolbar color="primary">
    <ion-title style="font-size: 30px; text-align: center;" ><h2>Inicio de Sesión</h2></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="center frm">

    <img alt="Silhouette of mountains" src="/assets/img/Edpacif.png" />
    <ion-input label="Usuario" type="number" label-placement="floating" fill="outline" placeholder="Ingresa tú usuario" [(ngModel)]="username"></ion-input>
    <ion-input label="Clave" label-placement="floating" fill="outline" placeholder="Ingresa tú clave" type="password" [(ngModel)]="password"></ion-input>
    <ion-label position="floating" size="6">Periodo Productivo</ion-label>
    <ion-select size="6" ok-text="Aceptar Selección" cancel-text="Cerrar" placeholder="Seleccione Periodo Productivo" [(ngModel)]="periodo_prod" [ngModelOptions]="{standalone: true}">
      <ion-select-option *ngFor="let period of periods" value="{{period.periodo}}">{{period.periodo}}</ion-select-option>     
    </ion-select> 

    <ion-button expand="block" (click)="login()">Ingresar</ion-button>

  </div>
</ion-content>
