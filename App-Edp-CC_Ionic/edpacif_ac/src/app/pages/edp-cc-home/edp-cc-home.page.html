<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">menu</ion-title>
    </ion-toolbar> 
  </ion-header>

  <div class="center">
    <ion-card *ngFor="let item of menuItems">
    
      <ion-card-header routerLink="/{{ item.urllink }}">
        <ion-card-title>{{item.titulo}}</ion-card-title>
        <!-- <ion-card-subtitle>Card Subtitle</ion-card-subtitle> -->
      </ion-card-header>
      <!-- <ion-card-content>
        hola
      </ion-card-content> -->
    </ion-card>
  </div>

</ion-content>
